<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Grocery App</title>
</head>

<body>
    <div class="header">
        <img id="shoppingLogo" src="img/shopping-cart.svg" alt="shopping cart logo">
        <div class="center">
            <input type="text" id="myInput" placeholder="Type food item here...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
    </div>
    <div class="listContainer">
        <ul id="listCell">

        </ul>
    </div>
    <div class="addButton">
        <img id="plusLogo" src="img/plus.svg" alt="add button">
    </div>
</body>

</html>
